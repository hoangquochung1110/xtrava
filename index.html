<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Drag and drop image upload</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="box box1 drag-drop-area" id="dragDropArea">
            <p>Drag & Drop your files here</p>
        </div>
		<div class="box box3" id="output">
			<div class="grid-container" id="decorator">
				<div class="grid-item grid-key">Distance</div>
				<div class="grid-item grid-key">Time</div>
				<div class="grid-item grid-key">Speed</div>
				<div class="grid-item grid-value">100</div>
				<div class="grid-item grid-value">200</div>
				<div class="grid-item grid-value">300</div>
			</div>
		</div>
		<button id="capture-btn">Download</button>
  	</div>
  	<script type="module" src="main.js"></script>
</body>
</html>
